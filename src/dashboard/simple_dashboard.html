<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Retail Meme Stock Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .stock-title {
            font-size: 2rem;
            color: #333;
        }
        
        .score-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .score-high { background: #4CAF50; color: white; }
        .score-medium { background: #FF9800; color: white; }
        .score-low { background: #f44336; color: white; }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .analysis-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .analysis-card h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .metric-label {
            color: #666;
        }
        
        .metric-value {
            font-weight: 600;
            color: #333;
        }
        
        .charts-section {
            margin-top: 30px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .chart-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .chart-card h4 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .chart-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .alerts-section {
            margin-top: 30px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert-high {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .alert-medium {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .alert-low {
            background: #e8f5e8;
            border-color: #4caf50;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .watchlist-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .stock-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stock-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stock-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .stock-score {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Retail Meme Stock Analyzer</h1>
            <p>Comprehensive analysis combining social sentiment, technical analysis, fundamentals, analyst coverage, and stock structure</p>
        </div>
        
        <div class="search-section">
            <h2>üìä Analyze Stock</h2>
            <div class="search-form">
                <div class="input-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" id="stockSymbol" placeholder="e.g., GME, TSLA, AMC" value="GME">
                </div>
                <button class="btn" onclick="analyzeStock()" id="analyzeBtn">
                    Analyze Stock
                </button>
                <button class="btn" onclick="loadWatchlist()" id="watchlistBtn">
                    Load Watchlist
                </button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            üîÑ Analyzing stock... This may take 30-60 seconds...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="results-section">
            <!-- Results will be populated here -->
        </div>
        
        <div id="watchlist" class="watchlist-section" style="display: none;">
            <h2>üìã Watchlist</h2>
            <div id="watchlistGrid" class="watchlist-grid">
                <!-- Watchlist items will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function analyzeStock() {
            const symbol = document.getElementById('stockSymbol').value.toUpperCase().trim();
            
            if (!symbol) {
                showError('Please enter a stock symbol');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch(`${API_BASE}/stock/${symbol}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to analyze ${symbol}: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadWatchlist() {
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch(`${API_BASE}/watchlist`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayWatchlist(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to load watchlist: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Determine score color
            const score = data.composite_score.total_score;
            let scoreClass = 'score-low';
            if (score >= 80) scoreClass = 'score-high';
            else if (score >= 60) scoreClass = 'score-medium';
            
            resultsDiv.innerHTML = `
                <div class="stock-header">
                    <div>
                        <div class="stock-title">${data.symbol} - ${data.company_name}</div>
                        <small>${data.sector} ‚Ä¢ ${data.industry}</small>
                    </div>
                    <div class="score-badge ${scoreClass}">
                        ${score.toFixed(1)}/100
                    </div>
                </div>
                
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h3>üì± Social Sentiment</h3>
                        <div class="metric">
                            <span class="metric-label">Score</span>
                            <span class="metric-value">${data.composite_score.social_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Mentions</span>
                            <span class="metric-value">${data.social_sentiment.mentions.toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Sentiment</span>
                            <span class="metric-value">${data.social_sentiment.sentiment_score.toFixed(3)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Trend</span>
                            <span class="metric-value">${data.social_sentiment.volume_trend}</span>
                        </div>
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üìä Technical Analysis</h3>
                        <div class="metric">
                            <span class="metric-label">Score</span>
                            <span class="metric-value">${data.composite_score.technical_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Price</span>
                            <span class="metric-value">$${data.technical_analysis.price.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">RSI</span>
                            <span class="metric-value">${data.technical_analysis.rsi.toFixed(1)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Trend</span>
                            <span class="metric-value">${data.technical_analysis.trend_direction}</span>
                        </div>
                        ${data.technical_analysis.pattern_detected ? `
                        <div class="metric">
                            <span class="metric-label">Pattern</span>
                            <span class="metric-value">${data.technical_analysis.pattern_detected}</span>
                        </div>` : ''}
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üí∞ Fundamentals</h3>
                        <div class="metric">
                            <span class="metric-label">Score</span>
                            <span class="metric-value">${data.composite_score.fundamental_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Market Cap</span>
                            <span class="metric-value">$${(data.fundamental_data.market_cap / 1e9).toFixed(1)}B</span>
                        </div>
                        ${data.fundamental_data.pe_ratio ? `
                        <div class="metric">
                            <span class="metric-label">P/E Ratio</span>
                            <span class="metric-value">${data.fundamental_data.pe_ratio.toFixed(1)}</span>
                        </div>` : ''}
                        ${data.fundamental_data.revenue_growth_yoy ? `
                        <div class="metric">
                            <span class="metric-label">Revenue Growth</span>
                            <span class="metric-value">${data.fundamental_data.revenue_growth_yoy.toFixed(1)}%</span>
                        </div>` : ''}
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üë• Analyst Coverage</h3>
                        <div class="metric">
                            <span class="metric-label">Score</span>
                            <span class="metric-value">${data.composite_score.analyst_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Rating</span>
                            <span class="metric-value">${data.analyst_coverage.consensus_rating}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Analysts</span>
                            <span class="metric-value">${data.analyst_coverage.num_analysts}</span>
                        </div>
                        ${data.analyst_coverage.avg_price_target > 0 ? `
                        <div class="metric">
                            <span class="metric-label">Price Target</span>
                            <span class="metric-value">$${data.analyst_coverage.avg_price_target.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Upside</span>
                            <span class="metric-value">${data.analyst_coverage.price_target_upside.toFixed(1)}%</span>
                        </div>` : ''}
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üèóÔ∏è Stock Structure</h3>
                        <div class="metric">
                            <span class="metric-label">Score</span>
                            <span class="metric-value">${data.composite_score.structure_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Short Interest</span>
                            <span class="metric-value">${data.stock_structure.short_interest.toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Squeeze Score</span>
                            <span class="metric-value">${data.stock_structure.short_squeeze_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Institutional</span>
                            <span class="metric-value">${data.stock_structure.institutional_ownership.toFixed(1)}%</span>
                        </div>
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üéØ Summary</h3>
                        <div class="metric">
                            <span class="metric-label">Opportunity</span>
                            <span class="metric-value">${data.composite_score.opportunity_type}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value">${data.composite_score.risk_level}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Confidence</span>
                            <span class="metric-value">${(data.composite_score.confidence_level * 100).toFixed(0)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Last Updated</span>
                            <span class="metric-value">${new Date(data.last_updated).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
                
                ${displayCharts(data.technical_analysis.chart_images)}
                ${displayAlerts(data.alerts)}
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function displayCharts(chartImages) {
            if (!chartImages || Object.keys(chartImages).length === 0) {
                return '';
            }
            
            const chartsHtml = Object.entries(chartImages).map(([type, url]) => `
                <div class="chart-card">
                    <h4>üìà ${type.replace(/_/g, ' ').toUpperCase()}</h4>
                    <img src="${url}" alt="${type} chart" onerror="this.style.display='none'">
                </div>
            `).join('');
            
            return `
                <div class="charts-section">
                    <h3>üìä Technical Charts</h3>
                    <div class="charts-grid">
                        ${chartsHtml}
                    </div>
                </div>
            `;
        }
        
        function displayAlerts(alerts) {
            if (!alerts || alerts.length === 0) {
                return '';
            }
            
            const alertsHtml = alerts.map(alert => `
                <div class="alert alert-${alert.priority}">
                    <strong>${alert.type.toUpperCase()}</strong>: ${alert.reason}
                    ${alert.chart_image_url ? `<br><small>üìä <a href="${alert.chart_image_url}" target="_blank">View Chart</a></small>` : ''}
                </div>
            `).join('');
            
            return `
                <div class="alerts-section">
                    <h3>üö® Alerts</h3>
                    ${alertsHtml}
                </div>
            `;
        }
        
        function displayWatchlist(data) {
            const watchlistDiv = document.getElementById('watchlist');
            const gridDiv = document.getElementById('watchlistGrid');
            
            const stocksHtml = data.map(stock => {
                let scoreClass = 'score-low';
                if (stock.total_score >= 80) scoreClass = 'score-high';
                else if (stock.total_score >= 60) scoreClass = 'score-medium';
                
                return `
                    <div class="stock-card" onclick="analyzeStockFromWatchlist('${stock.symbol}')">
                        <div class="stock-symbol">${stock.symbol}</div>
                        <div class="stock-score ${scoreClass}">Score: ${stock.total_score.toFixed(1)}</div>
                        <small>${stock.opportunity_type} ‚Ä¢ ${stock.risk_level} risk</small>
                    </div>
                `;
            }).join('');
            
            gridDiv.innerHTML = stocksHtml;
            watchlistDiv.style.display = 'block';
        }
        
        function analyzeStockFromWatchlist(symbol) {
            document.getElementById('stockSymbol').value = symbol;
            analyzeStock();
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyzeBtn').disabled = show;
            document.getElementById('watchlistBtn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('watchlist').style.display = 'none';
        }
        
        // Allow Enter key to trigger analysis
        document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });
        
        // Check API status on load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (!response.ok) {
                    showError('API server is not running. Please start it with: python main.py --server');
                }
            } catch (error) {
                showError('Cannot connect to API server. Please start it with: python main.py --server');
            }
        });
    </script>
</body>
</html>
